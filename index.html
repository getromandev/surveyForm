<head>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Allerta+Stencil" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id='surveyContainer'>
    <h1 id='title'>Survery Form</h1>
    <div>
      <div class='container'>
        <p id='description'>Let us know how we can improve freeCodeCamp</p>
        <form action="post" id='survey-form'>
          <!-- name -->
          <div id='rowtab'>
            <div class='labels'>
              <label id='name-label' for="name">*Name: </label>
            </div>
            <div class='rightTab'>
              <input autofocus required type="text" name='name' id='name' class='inputField' placeholder='Enter Your Name'>
            </div>
          </div>
          <!-- email -->
          <div id='rowtab'>
            <div class='labels'>
              <label id='email-label' for="email">*Email: </label>
            </div>
            <div class='rightTab'>
              <input autofocus required type="email" name='email' id='email' class='inputField' placeholder='Enter your Email'>
            </div>
          </div>
          <!-- number -->
          <div id='rowtab'>
            <div class='labels'>
              <label id='number-label' for="number">*Age: </label>
            </div>
            <div class='rightTab'>
              <input autofocus required type="number" name='number' id='number' class='inputField' placeHolder='Choose a number' min='1' max='100'>
            </div>
          </div>
          <!-- dropdown 1 -->
          <div id='rowtab'>
            <div class='labels'>
              <label for="currentPos">Which option best describes your current role?</label>
            </div>
            <div class='rightTab'>
              <select name="currentpos" id="dropdown" class='dropDown'>
                <option disabled value>Select an Option</option>
                <option value="student">Student</option>
                <option value="fullTimeJob">Full Time Job</option>
                <option value="fullTimeLearner">Full Time Learner</option>
                <option value="preferNotToSay">Prefer Not To Say</option>
                <option value="other">Other</option>
              </select>
            </div>
          </div>
          <!-- radio button options -->
          <div id='rowTab'>
            <div class='labels'>
              <label>* How likely is that you would recommend freeCodeCamp to a friend?</label>
            </div>
            <div class='rightTab'>
              <ul style="list-style: none;">
                <li class='radio'>
                  <label><input name='radio-buttons' type="radio" value='1' class='radioText'>Definitely</label>
                </li>
                <li class='radio'>
                  <label><input name='radio-buttons' type="radio" value='2' class='radioText'>Maybe</label>
                </li>
                <li class='radio'>
                  <label> <input name='radio-buttons' type="radio" value='3' class='radioText'>Not sure</label>
                </li>
              </ul>
            </div>
          </div>
          <!-- What do you like most in FCC: -->
          <div id='rowTab'>
            <div class='labels'>
              <label>What do you like most in FCC:</label>
            </div>
            <div class='rightTab'>
              <select name="currentpos" id="dropdown" class='dropDown'>
                <option disabled value>Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="openSource">Open Source</option>
              </select>
            </div>
          </div>
          <!-- Radio Buttons -->
          <div id='rowTab'>
            <div class='labels'>
              <label>Things that should be improved in the future (Check all that apply):</label>
            </div>
            <div class='rightTab'>
              <input type="checkbox" value='frontEndProjects' class='checkBoxText'>Front-end Projects<br>
              <input type="checkbox" value='backEndProjects' class='checkBoxText'>Back-end Projects<br>
              <input type="checkbox" value='dataVisualization' class='checkBoxText'>Data Visualization<br>
              <input type="checkbox" value='Challenges' class='checkBoxText'>Challenges<br>
              <input type="checkbox" value='openSourceCommunity' class='checkBoxText'>Open Source Community<br>
              <input type="checkbox" value='gitterHelpRooms' class='checkBoxText'>Gitter help rooms<br>
              <input type="checkbox" value='videos' class='checkBoxText'>Videos<br>
              <input type="checkbox" value='cityMeetups' class='checkBoxText'>City Meetups<br>
              <input type="checkbox" value='wiki' class='checkBoxText'>Wiki<br>
              <input type="checkbox" value='forum' class='checkBoxText'>Forum<br>
              <input type="checkbox" value='additionalCourses' class='checkBoxText'>Additional Courses<br>
            </div>
          </div>
          <!-- TextArea -->
          <div id='rowTab'>
            <div class='labels'>
              <label>Any Comments or Suggestions?</label>
            </div>
            <div class=rightTab>
              <textarea name="comment" cols="30" rows="10" placeholder='Enter your comment' class='inputField'></textarea>
            </div>
          </div>
          <button id='submit' type='submit'>Submit</button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
